    <h1 style="color:white">Book your Tickets</h1>
<div style="color:white" >
    <form action="book" method="post" style="border:solid">
        Name:<input type="text" placeholder="Enter the Name" name="name" class="text-danger"><br><br>
        Contact Number:<input type="tel" placeholder="Enter the Contact Number" name="contactnumber"  class="text-danger"><br><br>
        Movie Name:<input type="text" placeholder="Enter the Movie Name" name="moviename" class="text-danger"><br><br>
        Ticket Price:<input type="number" placeholder="Enter the price of ticket" name="ticketprice" class="text-danger"><br><br>
        Number Of Tickets:<input type="number" placeholder="Enter the Number Of Tickets" name="numberoftickets" class="text-danger"><br><br>
        <br><br>
        <input type="submit" value="book" class="text-danger btn-warning">
    </form>
</div>
